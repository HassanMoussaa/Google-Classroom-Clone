<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/registeration_stylesheet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <section class="form_parent">
      <div class="form_box">
        <img src="../assets/logo.svg" alt="logo" class="logo" />
        <p class="form_box_title">New password</p>
        <p class="form_box_sub_title">enter new password to proceed</p>
        <input
          class="input email"
          type="password"
          name="password"
          id="password"
          placeholder="New password"
        />
        <input
          class="input email"
          type="password"
          name="password"
          id="confirm_password"
          placeholder="Confirm new password"
        />
        <label id="error" class="error"></label>
        <div class="btn-container">
          <button class="btn-signin" id="btn-next">Next</button>
        </div>
      </div>
    </section>
    <script src="../scripts/script.js"></script>
    <script>
      pages.loadFor("new_password");
    </script>
  </body>
</html>
