<!DOCTYPE html>
<html lang="en">
<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"/>
  <link href="../styles/create_assignment.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Assignment</title>
</head>
<body>
  <div id="modal-assignment" class="modal-assignment ">
    <div class="modal-assignment-header">
        <div class="modal-assignment-header-left">
            <div id="close-assignment" class="x-icon">
                <i class="fa-solid fa-x"></i>
            </div>
            <div class="image" style="background-color: rgb(32,33,36);">
              <svg focusable="false" width="24" height="24" viewBox="0 0 24 24" class="svg_class " style="background-color: rgb(32,33,36);">
                  <path d="M7 15h7v2H7zm0-4h10v2H7zm0-4h10v2H7z"></path>
                  <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-.14 0-.27.01-.4.04a2.008 2.008 0 0 0-1.44 1.19c-.1.23-.16.49-.16.77v14c0 .27.06.54.16.78s.25.45.43.64c.27.27.62.47 1.01.55.13.02.26.03.4.03h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7-.25c.41 0 .75.34.75.75s-.34.75-.75.75-.75-.34-.75-.75.34-.75.75-.75zM19 19H5V5h14v14z">
                  </path>
              </svg>
          </div>
            <div class="assignment">Assignment</div>
        </div>
        <div class="assign-button">
            <button id="assign-button" class="" disabled>Assign</button>
        </div>
    </div>
    <div class="modal-assignment-bottom">
        <div class="modal-assignment-main">
            <div class="modal-assignment-input">
                <input class="assignment-title" placeholder="Title" type="text">
                <div class="text-input">
                    <div id="editor" style="border: none;">
                          <textarea class="assignment-instructor" rows="4" cols="100" placeholder="Instructions (Optional)"></textarea>
                    </div>
                    <div id="toolbar" class="toolbar" style="border: none">
                        <button class="ql-bold"><i class="fa-solid fa-bold" style="color:rgb(32,33,36);"></i></button>
                        <button class="ql-italic"><i class="fa-solid fa-italic" style="color: rgb(32,33,36);"></i></button>
                        <button class="ql-underline"><i class="fa-solid fa-underline" style="color:rgb(32,33,36)8;"></i></button>
                    </div>
                </div>
            </div>
            <div class="modal-assignment-attachments">
                <h4>Attach</h4>
                <div class="attachments">
                    <div>
                        <div class="icon">
                            <i class="fa-brands fa-google-drive"></i>
                        </div>
                        <div>Drive</div>
                    </div>
                    <div>
                        <div class="icon">
                            <i class="fa-brands fa-youtube"></i>
                        </div>
                        <div>Youtube</div>
                    </div>
                    <div>
                        <div class="icon">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <div>Create</div>
                    </div>
                    <div>
                        <div class="icon">
                            <i class="fa-solid fa-upload"></i>
                        </div>
                        <div>Upload</div>
                    </div>
                    <div>
                        <div class="icon">
                            <i class="fa-solid fa-link"></i>
                        </div>
                        <div>Link</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="assignment-sidebar">
            <div class="dropdowns">
                <div class="dropdown">
                    <div class="dropdown-title">For</div>
                    <div class="classes-dropdown">
                        <button class="dropdown-toggle"></button>
                        <div class="dropdown-menu">
                        </div>
                    </div>
                </div>
                <div class="due-date-section">
                    <label for="dateInput">Due Date</label>
                    <input type="date" id="dateInput">
                    </div>
                    <div class="due-time-section">
                      <label for="timeInput">Due Time</label>
                      <input type="time" id="timeInput">
                  </div>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
