<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/signin_stylesheet.css">
    <title>Signin</title>
</head>
<body>
    <section class="form_parent">
        <div class="form_box">
            <img src="../assets/logo.svg" alt="logo" class="logo">
            <p class="form_box_title">Sign in</p>
            <p class="form_box_sub_title">To continue to Google Classroom </p>
            <input class="input email" type="text" name="email" id="email" placeholder="Email or phone">
            <input type="password" name="password" id="password" placeholder="Password">
            <a href="../pages/password_change.html" class="create-account" id="forgot_password">Forgot password</a>
            <a href="../pages/signup.html" class="create-account " id="create_account">create account</a>
            <div class="btn-container">
                <button class="btn-signin" id="btn-signin"> Signin</button>
    
            </div>
        </div>
        
    </section>
    
</body>
</html>
